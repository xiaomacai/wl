<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}后台管理{% endblock title %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href={{ url_for('admin.index') }}>后台管理</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href={{ url_for('admin.user') }}>用户管理</a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">道路节点管理<span
                    class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href={{ url_for('admin.opt_nodes') }}>节点管理</a></li>
                    <li><a href={{ url_for('admin.opt_loads') }}>道路管理</a></li>
                </ul>
            </li>
            <li><a href={{ url_for('admin.data') }}>交通数据管理</a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">交通管制模型管理<span
                    class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href={{ url_for('admin.model_parameters') }}>模型参数设置</a></li>
                    <li><a href={{ url_for('admin.opt_loads') }}>模型管制预测</a></li>
                    <li><a href={{ url_for('admin.opt_loads') }}>管制方案</a></li>
                </ul>
            </li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">交通预警管理<span
                    class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href={{ url_for('admin.opt_nodes') }}>管制区域划定</a></li>
                    <li><a href={{ url_for('admin.opt_loads') }}>交通状况预警发布</a></li>
                </ul>
            </li>
            <li><a href={{ url_for('admin.index') }}>交通预警管理</a></li>

            <li><a href={{ url_for('main.index') }}>返回前台</a></li>
        </ul>
    </div>
</nav>

<div class="container">

    {% block page_content %}
    {% endblock %}
</div>

</body>
</html>
